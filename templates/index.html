<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0d47a1">
    <link rel="icon" href="{{ url_for('static', filename='icon/diabetes-512.png') }}">
  <title>Diabetes Predictor</title>
  <style>
    :root{
      --bg1: #0f0c29;
      --bg2: #302b63;
      --accent1: #ff6b6b;
      --accent2: #ffd86b;
      --accent3: #6be6ff;
      --shadow: 0 10px 30px rgba(2,6,23,0.6);
      font-family: Inter, sans-serif;
    }

    body{
      margin:0; min-height:100vh; display:flex; flex-direction:column;
      justify-content:center; align-items:center; color:white;
      background: linear-gradient(135deg,var(--bg1), var(--bg2));
      overflow-x:hidden;
      padding:20px;
    }

    .card{
      width:100%; max-width:420px;
      background: rgba(255,255,255,0.05);
      border-radius:18px; padding:22px;
      box-shadow: var(--shadow); backdrop-filter: blur(10px);
    }

    h1{ font-size:1.4rem; margin:0 0 8px; text-align:center; }
    p.lead{ font-size:0.9rem; margin-bottom:18px; text-align:center; opacity:0.85; }

    form{ display:grid; gap:14px; }
    label{ font-size:0.85rem; margin-bottom:4px; display:block; }
    input{
      width:100%; padding:12px; border:none; border-radius:10px;
      background: rgba(255,255,255,0.1); color:white; font-size:1rem;
    }
    input::placeholder{ color:rgba(255,255,255,0.6); }

    .btn{
      background: linear-gradient(90deg,var(--accent1), var(--accent3));
      border:none; padding:14px; border-radius:12px;
      font-weight:600; font-size:1rem; cursor:pointer;
      color:#111; width:100%; margin-top:10px;
    }
    .btn:active{ transform:scale(0.97); }

    .result{
      margin-top:14px; text-align:center;
      font-weight:600; font-size:1rem;
      padding:10px; border-radius:10px;
      background: rgba(255,255,255,0.1);
    }

    /* Responsive tweaks */
    @media (max-width:480px){
      h1{ font-size:1.2rem; }
      .btn{ font-size:0.9rem; padding:12px; }
      label{ font-size:0.8rem; }
      input{ font-size:0.9rem; }
    }
  </style>
</head>
<body>
  <section class="card">
    <h1>Diabetes Predictor</h1>
    <p class="lead">Enter patient details to get prediction</p>

    <form action="/predict" method="post">
      <div>
        <label for="Glucose">Glucose (mg/dL)</label>
        <input id="Glucose" name="Glucose" type="number" step="any" placeholder="e.g. 120" required />
      </div>
      <div>
        <label for="BloodPressure">Blood Pressure (mm Hg)</label>
        <input id="BloodPressure" name="BloodPressure" type="number" step="any" placeholder="e.g. 70" required />
      </div>
      <div>
        <label for="Insulin">Insulin (µU/mL)</label>
        <input id="Insulin" name="Insulin" type="number" step="any" placeholder="e.g. 94" />
      </div>
      <div>
        <label for="BMI">BMI (kg/m²)</label>
        <input id="BMI" name="BMI" type="number" step="any" placeholder="e.g. 28.1" required />
      </div>
      <div>
        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
        <input id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" type="number" step="any" placeholder="e.g. 0.167" />
      </div>
      <div>
        <label for="Age">Age (years)</label>
        <input id="Age" name="Age" type="number" step="1" placeholder="e.g. 33" required />
      </div>

      <button class="btn" type="submit">Predict</button>
    </form>

    {% if message %}
    <div class="result">{{ message }}</div>
    {% endif %}
  </section>
  <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/static/service-worker.js")
                .then(reg => console.log("Service Worker registered:", reg))
                .catch(err => console.error("Service Worker failed:", err));
        }
    </script>
  <footer style="text-align: center; padding: 10px;background: linear-gradient(135deg,var(--bg1), var(--bg2)); position: fixed; width: 100%; bottom: 0;">

</body>
</html>
